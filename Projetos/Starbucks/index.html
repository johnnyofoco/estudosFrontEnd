<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Starbucks Coffee</title>
</head>
<body>
    <header>
        <div class="center">
            <div class="logo"><img src="assets/logo.png" alt="logo"></div><!--Logo-->
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">What's New</a>
                <a href="#">Contact us</a>
            </div><!--Menu-->
        </div><!--Center-->
    </header>
    <section class="about">
        <div class="extras">
            <img src="assets/img1.png" alt="cafe">
        </div><!--Extras-->
        <div class="social-media">
            <a href="#"><img id="smicon-facebook" src="assets/facebook.png" alt="facebook_logo"></a>
            <a href="#"><img id="smicon-twitter" src="assets/twitter.png" alt="twitter_logo"></a>
            <a href="#"><img id="smicon-instagram" src="assets/instagram.png" alt="instagram_logo"></a>
        </div><!--Social-media-->
        <div class="center">
            <div class="text-about">
                <h1>It's not just Coffee<br>It's <span style="color: #017143">Starbucks</span></h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum id esse perspiciatis, enim asperiores error! Quaerat assumenda quia rerum sit accusantium harum at, voluptatibus quam, ex iusto odio voluptates molestiae!</p>
                <button>Learn More</button>
            </div>
        </div>
        <div class="thumbnails">
            <img src="assets/thumb1.png" alt="coffee1">
            <img src="assets/thumb2.png" alt="coffee2">
            <img src="assets/thumb3.png" alt="coffee3">
        </div>
    </section>    
</body>
</html>
